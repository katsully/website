<link rel="stylesheet" type="text/css" href="css/portfolio.css" />

<div class="portfolio-list-wrap" ng-controller="PortfolioController">
<div class="portfolio-thumb" ng-repeat="work in works.project">
    <object data="images/{{work.string}}.jpg" type="image/png">
    	<img src="images/{{work.string}}.png" />
  	</object>
    <h4>{{work.name}}</h4>
    <i>{{work.date}}</i>
</div>
</div>
